<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Cab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://demoxml.com/html/taxicab/images/logo.png" alt="" />
        <div class="logo-text">
          <h1>National Cab</h1>
          <span class="tagline">Always There For You</span>
        </div>
      </div>
      <div class="info">
        <div class="location">
          <img
            src="https://demoxml.com/html/taxicab/images/icon/location-ic.png"
            alt=""
          />'
          <div class="location-text">
            <p>A12 - Design Street, <br />Omaha, United States</p>
          </div>
        </div>
        <div class="phone">
          <img
            src="https://demoxml.com/html/taxicab/images/icon/phone-ic.png"
            alt=""
          />
          <div class="phone-text">
            <p>
              CALL US ANYTIME <br />
              <span class="tagline"> +123 456 7890 </span>
            </p>
          </div>
        </div>
      </div>
    </header>

    <nav>
      <div class="links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">FAQS</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Contact</a></li>
      </div>
      <div class="button">
        <button class="btn btn-danger">Book For A Ride</button>
      </div>
    </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
